<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Special Question</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; 
        }

       h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff0054; /* Vibrant pink */
            font-size: clamp(2rem, 8vw, 3.5rem); /* Adjusts size based on screen width */
            line-height: 1.2;
            margin-bottom: 20px;
            z-index: 2;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.9); 
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 2;
            position: relative;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 2;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: relative; /* Changed to relative for controlled jumping */
            transition: all 0.2s ease; 
            z-index: 3;
        }

        .heart-icon {
            color: #ff4d6d;
            font-size: 50px;
        }

        /* Falling Hearts Animation */
        .falling-heart {
            position: absolute;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="location.href='success.html'">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()" onclick="wrongAnswer()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // This range determines how many "spaces" away it jumps (in pixels)
            const range = 150; 
            
            // Calculate a random direction and distance
            const randomX = (Math.random() - 0.5) * range * 2;
            const randomY = (Math.random() - 0.5) * range * 2;

            // Apply the movement as a translation from its original spot
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function wrongAnswer() {
            alert("Oopsie,Wrong answer! Try again.");
        }

        // Script to create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = 'ü§ç';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 150);
    </script>

</body>
</html>
