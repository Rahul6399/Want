<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars if the button moves far */
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 1;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 60px; /* Space for buttons */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 0 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Essential for moving the button */
            transition: 0.1s ease; /* Makes the teleporting look smoother */
        }

        .heart {
            color: #ff4d6d;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">❤️</div>
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="location.href='success.html'">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="wrongAnswer()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // Get random coordinates within the window
            // Subtracting button width/height so it doesn't go off-screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function wrongAnswer() {
            // In case they are fast enough to click it!
            alert("Wow, you're fast! But still... wrong answer. Try again! ❤️");
        }
    </script>

</body>
</html>
