<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            /* --- VIBRANT BACKGROUND GIF --- */
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3NueXNqZTRnb3FmaXNreXl6eG9tZTR0eHN4ZTRreGZ6Z3N6Z3Z5ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/L8G2fXm996gIuS7Q5N/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; 
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff0054; /* More vibrant hot pink */
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
            z-index: 2;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.9); 
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.3);
            z-index: 2;
            position: relative;
            max-width: 80%;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px; /* Increased to give button more room to 'dance' */
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #a2a2a2;
            color: white;
            position: relative;
            transition: all 0.2s ease; 
            z-index: 3;
        }

        .heart-icon {
            font-size: 70px; /* Slightly larger for the ribbon heart */
            margin-bottom: 10px;
            display: block;
        }

        /* Falling Hearts Animation */
        .falling-heart {
            position: absolute;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-icon">üíù</div>
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="location.href='success.html'">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()" onclick="wrongAnswer()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            const range = 130; // Keeps it closer but still annoying to catch!
            
            const randomX = (Math.random() - 0.5) * range * 2.5;
            const randomY = (Math.random() - 0.5) * range * 2.5;

            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function wrongAnswer() {
            alert("Nice try! But you're stuck with me. ‚ù§Ô∏è Try again!");
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            // Re-enabled removal to prevent phone lag!
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 150);
    </script>

</body>
</html>
