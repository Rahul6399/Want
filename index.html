<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Special Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            /* --- NEW COMPATIBLE VIBRANT GIF --- */
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3NueXNqZTRnb3FmaXNreXl6eG9tZTR0eHN4ZTRreGZ6Z3N6Z3Z5ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/L8G2fXm996gIuS7Q5N/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; 
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff0054; /* Vibrant pink */
            font-size: clamp(2rem, 8vw, 3.5rem); /* Adjusts size based on screen width */
            line-height: 1.2;
            margin-bottom: 20px;
            z-index: 2;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.9); 
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.4);
            z-index: 2;
            position: relative;
            max-width: 90%;
            width: 400px; /* Base width */
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 150px; /* Room for the button to jump */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            touch-action: manipulation; /* Prevents double-tap zoom on phones */
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #a2a2a2;
            color: white;
            position: relative;
            transition: all 0.2s ease; 
            z-index: 3;
        }

        .heart-icon {
            font-size: 60px;
            margin-bottom: 10px;
            display: block;
        }

        /* White Falling Hearts */
        .falling-heart {
            position: absolute;
            top: -10%;
            color: white;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1; 
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-icon">üíù</div>
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="location.href='success.html'">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()" onclick="wrongAnswer()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // Smaller range for mobile screens to keep it visible
            const range = window.innerWidth < 600 ? 80 : 130;
            
            const randomX = (Math.random() - 0.5) * range * 2.5;
            const randomY = (Math.random() - 0.5) * range * 2.5;

            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function wrongAnswer() {
            alert("Oopsie,Nice try! But you're stuck with me. Try again!");
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = 'ü§ç'; // White heart blizzard
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px'; 
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; 
            heart.style.opacity = Math.random() * 0.7 + 0.3; 
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // High frequency white heart blizzard
        setInterval(createHeart, 150);
    </script>

</body>
</html>
