<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>It's a Date! ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            /* --- SUBTLE PINK GRADIENT --- */
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            /* ---------------------------- */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            overflow: hidden; 
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px); /* Adds a modern "glass" effect */
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
            z-index: 2;
            position: relative;
            max-width: 90%;
            width: 420px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .repo-gif {
            width: 100%;
            max-width: 280px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff0054;
            font-size: clamp(2.8rem, 12vw, 4rem);
            margin: 0;
            line-height: 1;
        }

        p {
            font-size: 1.2rem;
            color: #d63384;
            margin: 15px 0;
            font-weight: 500;
        }

        .emoji {
            font-size: 50px;
            display: block;
            margin-top: 10px;
        }

        /* White Heart Blizzard */
        .falling-heart {
            position: absolute;
            top: -10%;
            color: white;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1; 
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="1000223315.gif" alt="Celebration GIF" class="repo-gif">
        
        <h1>It's a Date!</h1>
        <p>You've just made me the happiest person in the world. I can't wait! ‚ù§Ô∏è</p>
        
        <span class="emoji">ü•∞‚ú®</span>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = 'ü§ç'; 
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px'; 
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; 
            heart.style.opacity = Math.random() * 0.8 + 0.2; 
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 80);
    </script>

</body>
</html>
