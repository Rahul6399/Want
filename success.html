<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yay! ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Background matches index.html for a smooth transition */
            background-image: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1dnFmcG9vcmFnbm03N201eThtZzB2Ym1jNTFqYmx2YmE3N2I0dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/m85mshst8K7Ek/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; 
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.4);
            z-index: 2;
            position: relative;
            max-width: 90%;
            width: 450px;
        }

        /* --- STYLING FOR YOUR REPO GIF --- */
        .repo-gif {
            width: 100%;
            max-width: 300px; /* Adjust size as needed */
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff0054;
            font-size: clamp(2.5rem, 10vw, 3.5rem);
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.2rem;
            color: #d63384;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .emoji {
            font-size: 60px;
        }

        /* White Heart Blizzard */
        .falling-heart {
            position: absolute;
            top: -10%;
            color: white;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1; 
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="1000223315.gif" alt="Celebration GIF" class="repo-gif">
        
        <h1>Yay! üéâ</h1>
        <p>I am very happy for you for choosing the correct answer!</p>
        
        <div class="emoji">ü•∞</div>
    </div>

    <script>
        // White heart blizzard logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = 'ü§ç'; 
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px'; 
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; 
            heart.style.opacity = Math.random() * 0.7 + 0.3; 
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Keep it at "Blizzard" speed
        setInterval(createHeart, 80);
    </script>

</body>
</html>
